<td class="border-0 align-middle">
    <div class="input-group"><button class="minus-item input-group-addon btn btn-secondary"
            data-id="item2">-</button><input type="number" class="item-count form-control" data-id="item2"
            value="1"><button class="plus-item btn btn-secondary input-group-addon" data-id="item2">+</button></div>
</td>


<tr>
    <th colspan="5" class="border-0 bg-light">
        <div class="p-2">
            <div class="ml-3 d-inline-block align-middle">
         <div class="p-2 px-3 text-uppercase">Product</div>
            </div>
        </div>
    </th>
        <th scope="col" class="border-0 bg-light">
            <div class="p-2 px-3 text-uppercase">Price</div>
        </th>
        <th colspan="5" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Quantity</div>
        </th>

        </th>
         <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Total</div>
        </th>
    </tr>
    

<tr>
